<h2>OneNote</h2>

  <p>원노트의 가장 큰 장점은 글을 쓰고 있는 가운데에 그 주변에 바로 그림을
  그리고, 밑줄을 치고, 꾸밀수 있다는 점에 있다. 이것은 분명히 간단히
  구상도를 그리는 사람들, 글 주변에 그림으로 표시를 해두고 싶은 사람들에게
  정말 좋을 것 같다.</p>
